<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://unpkg.com/frappe-charts@latest"></script>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        
    </head>
    <body>
        <h1>Finnish population statistics portal</h1>
        <main id="main-container">
            <div id="map"></div>
            <div id="right-container">
                <label id="description">This site visualizes data of finnish municipalities. Included statistics contain population, births and deaths and employment in each of the 
                    provinces as well as the whole country. There is also a function to predict new data points. You can also download the latest chart as a png.</label>

                <div id="chart"></div>
                <div id="button-container">
                    <button id="population-chart-button">Population</button>
                    <button id="birth-death-chart-button">Births/Deaths</button>
                    <button id="employment-chart-button">Employment</button>
                    <button id="add-data">Predict data to all</button>
                </div>
                <div id="slider-container">
                    <h3 id="slider-value">2022</h3>
                    <div class="slidecontainer">
                        <input type="range" min="2000" max="2022" value="2022" class="slider" id="year-slider">
                    </div>
                </div>
                <button id="save-image">Download graph as image</button>
            </div>
        </main>
    </body>
</html>
